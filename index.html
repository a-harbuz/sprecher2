<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch trainieren</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style2.css">
</head>

<body>
    <nav class="nav1">
        <h3>Вставьте текст для озвучки:
        <select id="comboSound" onchange="">
            <option value="DE">DE</option>
            <option value="EN">EN</option>
        </select>
        </h3>
        <div class="divnav2">
            <button onclick="speak(window.getSelection())">Озвучить выделенное</button>
            <button onclick="speakWithPause(window.getSelection())">Озвучить всё с паузами</button>
            <button onclick="countWords()">Подсчёт слов</button>
            <a href="https://translate.google.com/" target="_blank">Translate.Google</a>
            <a href="https://downsub.com/" target="_blank">Субтитры из видео</a>
        </div>
    </nav>

    <div class="div1">

        <div class="div2">
            <textarea class="textarea1" name="w3review" rows="10" cols="60"></textarea>
            <button onclick="split2()">Split... \n</button>
            <button onclick="split3()">Split... .</button>
            <button onclick="split4()">Improve text</button>
            <button onclick="clearP()">Clear cards</button>
        </div>

        <div class="div3">
            <textarea class="textarea2" name="w3review" rows="10" cols="60"></textarea>
            <label for="comboDirection">Cards:</label>
            <select id="comboDirection" onchange="">
                <option value="direct">direct</option>
                <option value="revers">revers</option>
            </select>
            <select id="myCombobox" onchange="">
                <option value="var.1">var.1</option>
                <option value="var.2">var.2</option>
            </select>
            <!-- <button onclick="">...</button> -->
        </div>
        
        <br>

    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container" id="card-container">
        <!-- Карточки будут добавляться сюда -->
    </div>

    <script src="script/script.js"></script>
    <script src="script/script2.js"></script>
</body>
</html>
